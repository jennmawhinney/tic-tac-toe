<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="container">

    <h1 class="turnTaker">Tic Tac Toe</h1>
    <div class="catBox">
      <div class="hidden">
        <img class="cat" src="images/top_prize.gif" alt="Cat Dancing in Fireworks">
      </div>
    </div>

        <div class="bigBox">
          <div class="box" id='one' data-position="0"><h2>?</h2></div>
          <div class="box" id='two' data-position="1"><h2>?</h2></div>
          <div class="box" id='three' data-position="2"><h2>?</h2></div>

          <div class="box" id='four' data-position="3"><h2>?</h2></div>
          <div class="box" id='five' data-position="4"><h2>?</h2></div>
          <div class="box" id='six' data-position="5"><h2>?</h2></div>

          <div class="box" id='seven' data-position="6"><h2>?</h2></div>
          <div class="box" id='eight' data-position="7"><h2>?</h2></div>
          <div class="box" id='nine' data-position="8"><h2>?</h2></div>

        </div>

      <button class='button'>Let's Play</button>

      <div class="scoreboard">
        <div class="player1">
          <h3>Player 1</h3>
          <h4></h4>
        </div>
        <div class="player2">
          <h3>Player 2</h3>
          <h4></h4>
        </div>
      </div>
  </div>

  <script src='js/jquery.js'></script>
  <script src='js/main3.js'></script>
  <script src="sweetalert-master/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
</body>
</html>
